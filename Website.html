    <!-- Button to open modal --> 
    <div class="append_book_bt" id="openModal">append a book</div> 
 
    <!-- Modal --> 
    <div id="myModal" class="modal"> 
        <div class="modal-content"> 
            <span class="close" id="closeModal">&times;</span> 
            <h2>Append a new book</h2> 
            <form id = 'bookForm'> 
                <label for="book-title">Book Title:</label><br> 
                <input type="text" id="book-title" name="book-title"><br><br>

                <label for="book-writer">Book writer:</label><br> 
                <input type="text" id="book-writer" name="book-writer"><br><br>

                <label for="book-img">Book image:</label><br>
                <input type="file" id="book-img" name="book-img" accept="image/*"><br><br> 

                <button type="submit">Add Book</button> 
            </form> 
        </div> 
    </div> 
         
    <script src="main.js"></script>
